<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 할일 목록</title>
  <style>
    /* 페이지의 기본 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 1000px;
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }

    /* 알림 메시지 스타일 */
    .alert {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      margin-bottom: 20px;
      border-radius: 4px;
      font-weight: bold;
    }

    .alert.error {
      background-color: #f44336;
    }

    /* 폼 스타일 */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="date"],
    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #4CAF50;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    table td {
      font-size: 14px;
    }

    /* 버튼 스타일 */
    .action-btns button {
      margin-right: 10px;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .action-btns button:hover {
      background-color: #ddd;
    }

    /* 비어있는 할일 목록 메시지 */
    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>나의 할일 목록</h1>

  <div th:if="${param.message}" class="alert">
    <span th:text="${param.message}"></span>
  </div>

  <form action="/main/todos/todos" method="post">
    <label for="title">할일 제목:</label>
    <input type="text" id="title" name="title" required placeholder="할일 제목을 입력하세요">
    <label for="dueDate">기한:</label>
    <input type="date" id="dueDate" name="dueDate" required>
    <button type="submit">할일 추가</button>
  </form>

  <hr>

  <table>
    <thead>
    <tr>
      <th>제목</th>
      <th>기한</th>
      <th>상태</th>
      <th>최종일자</th>
      <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
      <td th:text="${todo.title}"></td>
      <td th:text="${todo.dueDate}"></td>
      <td th:text="${todo.status}"></td>
      <td th:text="${todo.completedDate != null ? todo.completedDate : ''}"></td>
      <td class="action-btns">
        <form action="/main/todos/todolist/{id}/toggle" method="post" th:action="@{/main/todos/todolist/{id}/toggle(id=${todo.id})}">
          <button type="submit" th:text="${todo.status == 'COMPLETED' ? '진행중으로 변경' : '완료로 변경'}"></button>
        </form>

        <form action="/main/todos/todolist/{id}/delete" method="post" th:action="@{/main/todos/todolist/{id}/delete(id=${todo.id})}">
          <button type="submit">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <hr>

  <div th:if="${#lists.isEmpty(todos)}" class="empty-message">
    <p>할일이 없습니다. 할일을 추가해 주세요.</p>
  </div>
</div>
</body>
</html>
