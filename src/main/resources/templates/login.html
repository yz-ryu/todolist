<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .info-message {
      background-color: #d1ecf1;
      color: #0c5460;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #bee5eb;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    .error-message,
    .logout-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a button {
      background-color: #007bff;
      margin-top: 10px;
    }

    a button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>로그인</h1>
    <div class="info-message">
      <p>로그인하신 분만 메인페이지로 접근 가능합니다.</p>
    </div>

    <div th:if="${param.error}" class="error-message">
      <p>로그인에 실패했습니다. 다시 시도해 주세요.</p>
    </div>

  <form action="/login" method="post">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요.">

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요.">

    <button type="submit">로그인</button>
  </form>

  <a href="/register">
    <button type="button">회원가입</button>
  </a>

  <div th:if="${param.logout}" class="success-message">
    <p>로그아웃 되었습니다. 다시 로그인해주세요.</p>
  </div>
</div>
</body>
</html>
