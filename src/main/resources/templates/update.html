<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블로그 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      margin-top: 5px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #d32f2f;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>블로그 수정</h1>

  <form th:action="@{/main/blogs/list/detail/{id}/update(id=${blog.id})}" method="post">
    <div>
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" th:value="${blog.title}" required>
    </div>
    <div>
      <label for="content">내용:</label>
      <textarea id="content" name="content" required th:text="${blog.content}"></textarea>
    </div>
    <button type="submit">수정하기</button>
  </form>

  <a href="/main/blogs/list">목록으로 돌아가기</a>
</div>
</body>
</html>
