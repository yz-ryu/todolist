<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f7b7a3, #f4f7fc);  /* 부드러운 배경 그라데이션 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);  /* 호버 시 부드러운 상향 이동 효과 */
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .logged-in, .not-logged-in {
      margin-top: 20px;
    }

    .logged-in p {
      font-size: 20px;
      color: #4CAF50;
      font-weight: bold;
    }

    .not-logged-in p {
      font-size: 18px;
      color: #f44336;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
      background-color: #0056b3;
      transform: scale(1.05);  /* 클릭 효과 */
    }

    button {
      padding: 14px 24px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #d32f2f;
      transform: scale(1.05);  /* 클릭 효과 */
    }

  </style>
</head>
<body>
<div class="container">

  <div th:if="${#authentication.principal != null}" class="logged-in">
    <p>환영합니다, <span th:text="${#authentication.principal.name}"></span>님!</p>

    <a href="/main/blogs/list">나의 블로그 가기</a>

    <a href="/main/todos/todolist">나의 할일목록 가기</a>

    <form action="/logout" method="post" th:action="@{/logout}">
      <button type="submit">로그아웃</button>
    </form>
  </div>

  <div th:if="${#authentication.principal == null}" class="not-logged-in">
    <p>로그인하지 않으셨습니다. 로그인 후 사용하실 수 있습니다.</p>
    <a href="/login">로그인</a>
    <a href="/register">회원가입</a>
  </div>
</div>
</body>
</html>
